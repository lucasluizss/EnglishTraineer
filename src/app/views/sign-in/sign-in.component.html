<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="main-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="main-full-width">
          <input matInput formControlName="email" placeholder="Email" />
        </mat-form-field>

        <mat-form-field class="main-full-width">
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Password"
          />
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" type="submit" class="btn-block">
        Sign-in
      </button>

      <a mat-button routerLink="/sign-up" class="btn-block">Sign-Up</a>
    </form>
  </mat-card>
</div>
